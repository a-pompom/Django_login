{% extends 'base.html' %}

{% block content %}
    <h1>ユーザ登録ページ</h1>

    <form action="" method="POST">

        <input
            type="text"
            name="username"
            placeholder="ユーザ名"
        >

        <br />

        <input
            type="password"
            name="password"
            placeholder="パスワード"
        >

        <input
            type="submit"
            value="登録"
        >

        {% csrf_token %}

    </form>


{% endblock%}
